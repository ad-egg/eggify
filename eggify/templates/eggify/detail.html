{% load static %}
<!DOCTYPE html>
<HTML lang="en">
	<HEAD>
		<META name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<TITLE>Eggn't</TITLE>
		<LINK rel="stylesheet" type="text/css" href="{% static 'eggify/style.css' %}?{{ cache_id }}">
                <SCRIPT type="text/javascript" src="/static/eggify/scripts.js"></SCRIPT>
	</HEAD>

	<BODY class={{ theme }}>
		<HEADER class={{ theme }}>
			<DIV>
                        <a href="{% url 'eggify:index' %}"><DIV id="logo"></DIV></a>
			</DIV>
		</HEADER>

		<MAIN class={{ theme }}>
                        <DIV>
                                <BUTTON class={{ theme }} id="theme" onclick="changeTheme()">dark theme</BUTTON>
                        </DIV>
			<DIV>
				<SECTION>
				<H3>eggn't ID {{ eggnt.id }}</H3>
				<TEXTAREA readonly=True class={{ theme }}>{{ eggnt.words }}</TEXTAREA>
				<br><br>
				<a href="{% url 'eggify:index' %}" class={{ theme }}>Back to Eggify</a>
				</SECTION>
			</DIV>
		</MAIN>

		<FOOTER class={{ theme }}>
			<DIV>
				<ARTICLE>
				<H3>Find us:</H3>
				{{ location|safe }}
				</ARTICLE>
				<ARTICLE>
				<H3>The brains that made eggify possible:</H3>
				Samie Azad: <a href="https://github.com/sazad44" target="_blank" class={{ theme }}>GitHub</a> / <a href="https://twitter.com/AzadSamie" target="_blank" class={{ theme }}>Twitter</a>
				<br>
				Athena Deng: <a href="https://github.com/ad-egg" target="_blank" class={{ theme }}>GitHub</a> / <a href="https://twitter.com/CloudyCloak" target="_blank" class={{ theme }}>Twitter</a>
				</ARTICLE>
				<ARTICLE>
				<H3>eggify's code</H3>
				Check it out on <a href="https://github.com/ad-egg/eggify" target="_blank" class={{ theme }}>GitHub</a>
				</ARTICLE>
			</DIV>
		</FOOTER>
	</BODY>
</HTML>
